<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Form Validation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>

    <body>
        <div class="container info_submit">

            <!-- header: -->
            <div class="heading" style="text-align: center;">
                <h1 class="my-3" style="font-size: 40px"><span class="badge text-bg-secondary"><i>DAN Travel
                            Desk</i></span></h1>
                <h1 class="my-3">Fill Form</h1>
            </div>
            <div class="successmessage"></div>

            <!-- username: -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control username" id="exampleFormControlInput1"
                    placeholder="Spongebob Squarepants">
                <small class="form-text text-muted invalid-feedback">
                    <span style="color: red;">
                        <ul id="list_name"></ul>
                    </span>
                </small>
            </div>

            <!-- email: -->
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control email" id="exampleFormControlInput1"
                    placeholder="squarepants123@gmail.com">
                <small class="form-text text-muted invalid-feedback">
                    <span style="color: red;">
                        <ul id="list_email"></ul>
                    </span>
                </small>
            </div>

            <!-- select car: -->
            <fieldset style="margin: 21px 0px;" id="car">
                <label class="form-label">Select Car :</label>
                <div class="inline">
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="carType" id="800" value="martui">
                        <label class="form-check-label bold" for="martui">Maruti 800</label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="carType" id="swift" value="swift">
                        <label class="form-check-label bold" for="swift">Swift</label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="carType" id="alto" value="alto">
                        <label class="form-check-label bold" for="alto">Alto</label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="carType" id="thar" value="thar">
                        <label class="form-check-label bold" for="thar">Thar</label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="carType" id="wrangler" value="wrangler">
                        <label class="form-check-label bold" for="wrangler">Jeep Wrangler</label>
                    </div>
                </div>
            </fieldset>

            <!-- contact: -->
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control number" placeholder="0987654321">
                <small class="form-text text-muted invalid-feedback">
                    <span style="color: red;">
                        <ul id="list_phone"></ul>
                    </span>
                </small>
            </div>

            <!-- submit and clear btn: -->
            <div class="buttons">
                <button class="btn btn-primary submit" style="margin-bottom:25px">Submit Form</button>
                <button class="btn btn-primary clear" style="margin-bottom:25px">Clear Form</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    </html>
