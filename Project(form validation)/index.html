<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Form Validation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>

    <body>
        <div class="container info_submit">
            <div class="heading" style="text-align: center;">
                <h1 class="my-3">Fill Form <span class="badge text-bg-secondary"><i>Dan Travel Desk</i></span></h1>
            </div>
            <div class="successmessage"></div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control username" id="exampleFormControlInput1"
                    placeholder="Spongebob Squarepants">
                <small class="form-text text-muted invalid-feedback">
                    <span style="color: red;">
                        <ul id="list_name"></ul>
                    </span>
                </small>
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control email" id="exampleFormControlInput1"
                    placeholder="squarepants123@gmail.com">
                <small class="form-text text-muted invalid-feedback">
                    <span style="color: red;">
                        <ul id="list"></ul>
                    </span>
                </small>
            </div>
            <label class="form-label">Select a car</label>
            <select class="form-select car" aria-label="Default select example" style="margin-bottom: 25px;">
                <option value="maruti 800">Maruti 800</option>
                <option value="jeep">Jeep</option>
                <option value="Thar">Thar</option>
                <option value="wrangler">Wrangles</option>
                <option value="alto">Alto 800</option>
                <option value="swift">Swift Desire</option>
            </select>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <textarea class="form-control address" id="exampleFormControlTextarea1" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="number" class="form-control number" placeholder="0987654321">
                <small class="form-text text-muted invalid-feedback"></small>
            </div>
            <!-- <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Any other message</label>
                <textarea class="form-control message" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div> -->
            <div class="buttons">
                <button class="btn btn-primary submit" style="margin-bottom:25px">Submit</button>
                <button class="btn btn-primary details" style="margin-bottom:25px">Details</button>
            </div>
        </div>

        <div class="container info_display">
            <div class="heading" style="text-align: center;">
                <h1 class="my-3">Submitions <span class="badge text-bg-secondary"><i>Dan Travel Desk</i></span></h1>
            </div>
            <div class="info_display"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    </html>
