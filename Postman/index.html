<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Postman API</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>

        <!-- prism files: -->
        <link rel="stylesheet" href="prism.css">
    </head>

    <body>
        <div class="container header my-3x">
            <div id="message"></div>
            <h1 class="my-3"><span class="badge bg-secondary">PostMaster</span></h1>
        </div>

        <div class="container inputBox">

            <!-- URL Box -->
            <div class="mb-3">
                <div class="align">
                    <label for="url" style="font-weight: bold;">
                        <h5>API Url</h5>
                    </label>
                    <input type="text" class="form-control" id="url" placeholder="eg: https://api.github.com/users">
                </div>
            </div>

            <!-- Request Type Box -->
            <fieldset style="margin-top: 21px;" id="request">
                <div class="grid">
                    <div style="margin-right: 50px;">
                        <legend>
                            <h5 style="margin: 11px 0px;">Request Type :</h5>
                        </legend>
                    </div>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET">
                            <label class="form-check-label bold" for="GET">GET</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                            <label class="form-check-label bold" for="POST">POST</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Content Type Box -->
            <fieldset style="margin-top: 21px;" id="content">
                <div class="grid">
                    <div style="margin-right: 50px;">
                        <legend>
                            <h5 style="margin: 11px 0px;">Content Type :</h5>
                        </legend>
                    </div>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="json" value="JSON">
                            <label class="form-check-label bold" for="JSON">JSON</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="custom" value="CUSTOM">
                            <label class="form-check-label bold" for="CUSTOM">Custom Parameters</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Parameters Box -->
            <div id="params" style="margin-top: 21px;">
                <h4>Parameters</h4>
                <div class="row">
                    <div class="col"><input type="text" class="form-control" id="paraKey1" style="margin-bottom: 10px"
                            placeholder="Parameter 1 key"></div>
                    <div class="col"><input type="text" class="form-control" id="paraValue1" style="margin-bottom: 10px"
                            placeholder="Prameter 1 value"></div>
                </div>
                <div class="addParamsHere"></div>
                <div class="paramsBtn">
                    <div class="btn btn-primary col addParams" style="width: 10%; margin-right: 10px;">+</div>
                    <div class="btn btn-primary col removeParams" style="width: 10%;">-</div>
                </div>
            </div>

            <!-- JSON Request Box -->
            <div class="form-group" id="jsonRequestBox" style="margin-top: 21px;">
                <label for="jsonText">
                    <h3>JSON Request</h3>
                </label>
                <textarea class="form-control" id="jsonRequestText" rows="3"></textarea>
            </div>

            <div id="submit">
                <div class="btn btn-primary submit" style="margin-top: 30px; margin-bottom: 50px;">submit</div>
            </div>

            <!-- Response box -->
            <div class="form-group" id="response" style="margin-top: 21px; margin-bottom: 100px;">
                <div>
                    <label for="responseText">
                        <h4>Response :</h4>
                    </label>
                </div>
                <div>
                    <textarea class="form-control" x rows="15">
                        
                    </textarea>
                </div>
            </div>
        </div>
    </body>

    <script src="prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    </html>
